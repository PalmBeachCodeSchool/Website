<!DOCTYPE html>
<html lang="en">
<head>
<title>Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- Font Awesome-->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- Get Stuff Done Stylesheet-->
<link href="gsdk-base.css" rel="stylesheet" type="text/css">
<link href="newsite.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="loginbk"> 
  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2"> 
        
        <!--     Container         -->
        <div class="wizard-container">
        <form action="" method="">
          <div class="card wizard-card ct-wizard-orange" id="wizard"> 
            <div class="wizard-header">
              <h3> <b>CREATE</b> YOUR ACCOUNT <br>
              </h3>
            </div>
            <ul>
              <li><a href="#about" data-toggle="tab"></a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane" id="about">
                <div class="row">
                  <h4 class="info-text"> Sign Up</h4>
                  <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Password</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Password">
                    </div>
                  </div>
                  <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                      <label>Re-enter Password</label>
                      <input type="text" class="form-control" placeholder="Re-enter Password">
                    </div>
                  </div>
                </div>
              </div>
            </div>
             <div class="tab-pane" id="account">
                                <h4 class="info-text"> What are you doing? </h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio">
            <div class="clearfix"></div>
          </div>
          </div>
        </form>
      </div>
      <!-- wizard container --> 
    </div>
  </div>
  <!-- end row --> 
</div>
<!--  big container -->
</body>
<script src="jquery-1.10.2.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>

<!--   plugins 	 -->
<script src="jquery.bootstrap.wizard.js" type="text/javascript"></script>
<script src="wizard.js"></script>
</html>
